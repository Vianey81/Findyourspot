{% extends 'base.html' %}
{% block content %}

<body>

        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner" style="min-height:1200px;">
                <div class="row">
                    <div class="col-lg-12">

                        <h2>Fill your profile!</h2>

                    </div>
                </div>

                <hr />
                <form action='/search_states'>
                <div class="form-group">

                <div class="row">
                    <div class="col-lg-12">
                    <label class="control-label col-lg-4">Marital Status & Age:</label>
                    <div id="btnMarital" class="btn-group col-xs-12" data-toggle="buttons">
                        <label class="btn btn-success btn-line">
                          <input name="opcMarital" value="8" type="radio">Most Have
                        </label>
                        <label class="btn btn-warning btn-line">
                          <input name="opcMarital" value="4" type="radio" checked>Somewhat Important
                        </label>
                        <label class="btn btn-danger btn-line">
                          <input name="opcMarital" value="0" type="radio">I don't care
                        </label>
                        </div>     
                    
                    <label class="control-label col-lg-6">Age:</label>

                    <div class="col-lg-8">
                        <select data-placeholder="Choose your Age" class="form-control chzn-select" name="age">
                            
                                <option value="1524">15 - 24 yrs</option>
                                <option value="2539">25 - 39 yrs</option>
                                <option value="4059">40 - 59 yrs</option>
                                <option value="60">60 - 90 yrs</option>
                            
                        </select>
                    </div>

                    <label class="control-label col-lg-6">Marital Status</label>

                    <div class="col-lg-8">
                        <select class="form-control" name="marital">
                            
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="widowed">Widowed</option>
                                <option value="divorced">Divorced</option>
                            
                        </select>
                    </div>
                        

                    </div>
                </div>
                <br> 
                <div class="row">
                    <div class="col-lg-12">
                        <label class="control-label col-lg-4">Cost of Living:</label>
                    <div id="btnLiving" class="btn-group col-xs-12" data-toggle="buttons">
                        <label class="btn btn-success btn-line">
                          <input name="opcLiving" value="8" type="radio">Most Have
                        </label>
                        <label class="btn btn-warning btn-line">
                          <input name="opcLiving" value="4" type="radio" checked>Somewhat Important
                        </label>
                        <label class="btn btn-danger btn-line">
                          <input name="opcLiving" value="0" type="radio">I don't care
                        </label>
                        </div> 

                    <label class="control-label col-lg-6">Legal Situation:</label>

                    <div class="col-lg-8">
                        <select class="form-control" name="tax">
                            
                                <option value="1ad">Living Alone</option>
                                <option value="2ad">Living with a partner</option>
                                <option value="22">Living with a partner with children</option>
                            
                        </select>
                    </div>
                    </div>
                </div>
                <br> 
                <div class="row">
                    <div class="col-lg-12">
                        <label class="control-label col-lg-4">Best Salary:</label>
                    <div id="btnProfession" class="btn-group col-xs-12" data-toggle="buttons">
                        <label class="btn btn-success btn-line">
                          <input name="opcProfession" value="8" type="radio">Most Have
                        </label>
                        <label class="btn btn-warning btn-line">
                          <input name="opcProfession" value="4" type="radio" checked>Somewhat Important
                        </label>
                        <label class="btn btn-danger btn-line">
                          <input name="opcProfession" value="0" type="radio">I don't care
                        </label>
                        </div> 

                        <label class="control-label col-lg-6">Professions:</label>

                        <div class="col-lg-10">
                            <select data-placeholder="YOUR TEXT" class="form-control chzn-select" name="profession">
                                {% for profession in professions %}
                                    <option value="{{ profession.title }}">{{ profession.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>   
                <br>  
                <div class="row">
                    <div class="col-lg-12">
                        <label class="control-label col-lg-4">Crime:</label>
                    <div id="btnCrime" class="btn-group col-xs-12" data-toggle="buttons">
                        <label class="btn btn-success btn-line">
                          <input name="opcCrime" value="8" type="radio">Most Have
                        </label>
                        <label class="btn btn-warning btn-line">
                          <input name="opcCrime" value="4" type="radio" checked>Somewhat Important
                        </label>
                        <label class="btn btn-danger btn-line">
                          <input name="opcCrime" value="0" type="radio">I don't care
                        </label>
                        </div>
                    </div> 
    
                </div>
                    
                <br>  
                <div class="row">
                <div class="col-lg-12"> 
                    
                    <button class="btn btn-lg btn-primary" type="submit">Search</button> 
                </div>
                </div> 
                                                  
                </div>

            </form>
            </div>

        </div>
       <!--END PAGE CONTENT -->
    
     <!--END MAIN WRAPPER -->
   
{% endblock %}
